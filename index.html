<!DOCTYPE html>
<link rel="stylesheet" href="/style.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
</head>
<body>

  <header>
    <div class="leftHeader">
      <span class="about">About</span>
      <span class="store">Store</span>
    </div>
    <div class="rightHeader">
      <span class="gmail">Gmail</span>
      <span class="images">Images</span>
      <img class="menu" height="25px" src="https://cdn-icons-png.flaticon.com/512/17/17704.png" alt="">
      <img class="profilePic" src="/69529A5A-75A3-48F6-AE8D-16D58517EC5E_1_105_c.jpeg" alt="">
    </div>
  </header>

  <div class="mainArea">
    <img class="google" height="100px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="">
    <div class="searchBox">
      <img id="glass" height="25px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/768px-Search_Icon.svg.png" alt="">
      <input type="text" name="search" id="search">
      <img id="mic" height="35px" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="">
    </div>
    <div class="buttons">
      <button class="googleSearch">Google Search</button>
      <button class="lucky">I'm Feeling Lucky</button>
    </div>
  </div>

  <footer>
    <div class="leftFooter">
      <span class="advertising">Advertising</span>
      <span class="businesss">Business</span>
      <span class="howSearchWorks">How Search Works</span>
    </div>
    <div class="rightFooter">
      <span class="privacy">Privacy</span>
      <span class="terms">Terms</span>
      <span class="settings">Settings</span>
  </div>
  </footer>

</body>
</html>
